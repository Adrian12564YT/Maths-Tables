<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <link rel="stylesheet" href="Maths Tables Personal.css">
    </head>
    <body>
        <h1>Multiplication Tables</h1>
    </body>
    <script id="script">
        n=prompt("Enter The Number")
        m=prompt("Enter Number Of Rows:")
        for(i=1; i<=m;i++){
            document.write(n+"x"+i+"="+i*n)
            document.write("</br>")
        }
    </script>
</html>
